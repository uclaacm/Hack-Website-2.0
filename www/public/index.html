<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width" />
	<title>ACM Hack</title>

	<link rel="stylesheet" type="text/css" href="/common/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/common/css/homepage.css"/>

	<link rel="shortcut icon" type="image/x-icon" href="/common/images/favicon.png" />
</head>
<body>

	<div class="menu inactive">
		<div class="logo">
			<a class="logo-inner" href="/">
				<img src="/common/images/Hack-Logo-Purple.png"/>
				<span class="logo-words">
					<span>ACM</span><span>hack</span>
				</span>
			</a>
			<div class="mobile hamburger">
				<div class="hamburger-inner">
					<div class="hamburg-line"></div>
					<div class="hamburg-line"></div>
					<div class="hamburg-line"></div>
				</div>
				<div class="hamburg-over">
					<ul>
						<li><img src="/common/images/Hack-Logo-White.png"/></li>
						<li><a href="/">home</a></li>
						<li><a href="/events.html">events</a></li>
						<li><a href="">blog</a></li>
						<li><a href="/showcase.html">showcase</a></li>
						<li><a href="">team</a></li>
					</ul>
				</div>
				<div class="mobile-login">
					<a href="/login"><h1 class="hack-mobile-login">LOGIN</h1></a>
				</div>
			</div>
		</div>
		<a class="login-wrapper" href="/login">
			<img src="/common/images/School-Logo-White.png"/>
			<span>HACK LOGIN</span>
		</a>
		<ul class="menu-inner">
			<li class="current"><a href="/">home</a></li>
			<li><a href="/events.html">events</a></li>
			<li><a href="">blog</a></li>
			<li><a href="/showcase.html">showcase</a></li>
			<li><a href="">team</a></li>
		</ul>
	</div>

		<div class="opening-logo">
			<img id="gear" class="inactive" src="/common/images/gear.png"/>
			<img id="wrench" class="inactive" src="/common/images/wrench.png"/>
			<div id="square" class="inactive">
				<div class="line inactive" id="line1"></div>
				<div class="line inactive" id="line2"></div>
				<div class="line inactive" id="line3"></div>
				<div class="line inactive" id="line4"></div>
			</div>
		</div>

		<div class="main-bg inactive">
			<div class="text-over">
				<h1 class="title inactive">MOVE FAST</h1>
				<h1 class="title inactive">BUILD THINGS</h1>
				<div class="btn-enter inactive">
					<a href="">START HACKING</a>
				</div>
			</div>
		</div>

<script>

const lines = Array.from(document.querySelectorAll('.line'));
const logoChildren = Array.from(document.querySelectorAll('.opening-logo > *'));

const menu = document.querySelector('.menu');
const bg = document.querySelector('.main-bg');
const text = Array.from(document.querySelectorAll('.text-over > *'));

const menuMobile = document.querySelector('.hamburger');
const menuMobileInner = document.querySelector('.hamburger-inner');

function toggleMenu(e){
	menuMobile.classList.toggle('active');
	e.preventDefault();
}
function triggerAllAnimateIn(){
	var stagger = 1100;
	menu.classList.remove('inactive');
	setTimeout(function(){
		bg.classList.remove('inactive');
	}, 700);

	text.forEach(function(title){
		setTimeout(function(){
			title.classList.remove('inactive');
		}, stagger);
		stagger += 300;
	});
}
function rotate(transition){
	if(transition.propertyName != 'transform')
		return;

	logoChildren.forEach(function(child){
		child.classList.remove('inactive');
	});
}
function triggerInitial(){
	lines.forEach(function(line){
		line.classList.remove('inactive');
		line.addEventListener('transitionend', rotate);
	});
}

menuMobileInner.addEventListener('click', toggleMenu);
setTimeout(triggerInitial, 200);
setTimeout(triggerAllAnimateIn, 1100);


</script>
</body>

</html>
